    <meta charset="utf-8">
    <title>SG Bus Timing | UwU Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple bus timing app; view live bus timings at a glance!">

    <meta property="og:type" content="website">
    <meta property="og:title" content="SG Bus Timing | UwU Apps" />
    <meta property="og:site_name" content="UwU Apps" />
    <meta property="og:description" content="A simple bus timing app; view live bus timings at a glance!" />

    <link rel="stylesheet" href="/style.css">

    <!-- Embed Image -->
    <link rel="apple-touch-icon" href="/sgbusicon1.png">

    <link rel="shortcut icon" href="/favicon.ico">

    <script defer="" src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>

<body>
    <header>
        <div class="bar">
            <div class="title" id="titleBtn" title="Tap to set your name">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <h1 id="greeting">Singapore Bus Timing</h1>
                    <div class="subtitle">Live bus arrival timings • Made in Singapore • Made with ❤️ by Augy</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Search / Input -->
        <div class="searchWrap">
            <div class="ac">
                <label for="q" class="sr">Search bus stop</label>
                <input id="q" class="input" type="tel" placeholder="Search by bus stop code (e.g. 01019)"
                    autocomplete="off" inputmode="numeric" pattern="[0-9]*" enterkeyhint="search" />
                <div id="acList" class="acList" hidden></div>
            </div>
            <button id="searchBtn" class="btn">Get Timings</button>
        </div>
        <div class="hint" style="margin-top:8px">Tip: add your most-used stops to Favourites below.</div>

        <!-- Favourites -->
        <section class="favBar">
            <div class="card">
                <div class="cardHeader">
                    <div class="cardTitle">Favourites</div>
                    <div class="actions">
                        <button id="addFavBtn" class="iconBtn" title="Add current stop to favourites">☆ Save current
                            stop</button>
                        <button id="refreshAllBtn" class="iconBtn" title="Refresh favourites">⟳ Refresh</button>
                    </div>
                </div>
                <div class="cardBody">
                    <div id="favChips" class="favChips"></div>
                    <div id="favEmpty" class="empty">No favourites yet. Load a bus stop, then click “Save current stop”.
                    </div>
                </div>
            </div>
        </section>

        <!-- Results -->
        <section class="grid">
            <div id="resultCard" class="card" hidden>
                <div class="cardHeader">
                    <div class="cardTitle"><span id="stopName">—</span> <span class="pill" id="stopCode">—</span></div>
                    <div class="actions">
                        <button id="refreshBtn" class="iconBtn" title="Refresh">⟳ Refresh</button>
                    </div>
                </div>
                <div class="cardBody">
                    <div id="services" class="services"></div>
                    <div id="emptySvc" class="empty" hidden>No live buses right now.</div>
                </div>
            </div>
        </section>
    </div>

    <script src="/script.js"></script>
</body>

</html>
